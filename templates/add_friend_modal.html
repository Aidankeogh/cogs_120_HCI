{% set new_friend = backend.users[user] %}

<div class="modal fade" id="{{ new_friend.link }}AddFriendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Friend {{new_friend.name}}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Would you like to friend {{new_friend.name}}?</label>
              {% set user = backend.users[backend.user] %}
              <input type="hidden" name="{{user.link}}friend" value="{{ new_friend.link }}">
          </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" name="addfriend" value="{{user.link}}" class="btn btn-success">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
