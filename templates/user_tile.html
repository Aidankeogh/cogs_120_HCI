<div class="media user-following">
    <img src="{{ user.picture }}" alt="User Avatar" class="media-object pull-left">
    <div class="media-body">
        <a href="/{{ user.link }}">{{ user.name }}</a>  -
        {% for i in range(4) %}
          {% if user.badges[i]%}
          <i class="fas {{backend.badge_icons[i]}} {{backend.badges[i]}}" title=" {{backend.badges[i]}}"></i>
          <span>  {{user.badges[i]}}</span>
          <br>
          {% endif %}
        {% endfor %}
    </div>
</div>
