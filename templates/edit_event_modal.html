
<div class="modal fade" id="{{ event.link }}EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Edit Event</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" value="{{event.title}}" name="{{event.link}}title">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Location:</label>
            <input type="text" class="form-control" value="{{event.location}}" name="{{event.link}}location">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Date:</label>
            <input type="text" class="form-control" value="{{event.date}}" name="{{event.link}}date">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Info:</label>
            <input type="text" class="form-control" value="{{event.description}}" name="{{event.link}}description">
          </div>
      </div>
      <div class="modal-footer">
        <div class="form-group pull-right">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" name="edit" value="{{event.link}}" class="btn btn-success">Update event</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
