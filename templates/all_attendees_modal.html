{% set event = backend.events[event.link] %}

<div class="modal fade" id="{{ event.link }}AllAttendeesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Attendees</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				{% for attendee in event.attendees %}
          {% if attendee in backend.users %}
  					{% set user = backend.users[attendee] %}
  					{% include 'user_tile.html' %}
  					<br>
          {% else %}
            {{attendee}}
            <br>
          {% endif %}
				{% endfor %}
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
