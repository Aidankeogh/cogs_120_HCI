{% extends "bootstrap/base.html" %}
{% block title %}This is the base page{% endblock %}


<!-- Adding custom styling to style.css -->
{% block styles %}

{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='style.css')}}">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <span class="glyphicon glyphicon-home" aria-hidden="true"> </span>
      </a>
      <a class="navbar-brand" href="/">
        Happy hour!
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/login">Login</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}

{% block content %}
<div class="alert alert-success" role="alert">Hello</div>
<div class="alert alert-info" role="alert">Amanda</div>
<div class="alert alert-warning" role="alert">The</div>
<div class="alert alert-danger" role="alert">Lame</div>
{% endblock %}
